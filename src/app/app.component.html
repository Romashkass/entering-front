<div>
  <div>{{title}}</div>
  <form [formGroup]="algorithmForm" (ngSubmit)="handleStrSubmit()">
    <label>Enter string to use algorithm:</label>
    <input type="text" formControlName="str" name="str" placeholder="1 3 2" />
    <button type="submit" [disabled]="!algorithmForm.valid">Submit</button>
  </form>
  <div style="color: red;">{{error}}</div>
  <div>Result: {{result}}</div>
</div>

<router-outlet />
